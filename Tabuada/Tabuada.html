<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="treino4.css" />
  </head>
  <body id="corpo">
    <header>
      <h1>Tabuada</h1>
    </header>
    <section id="secao">
      <div>
        <p>
          Número: <input type="number" name="num" id="txtn" /><input
            type="button"
            value="Gerar Tabuada"
            onclick="tabuada()"
          />
        </p>
      </div>
      <div>
        <select name="tabuada" id="caixa" size="10">
          <option>Digite um número acima</option>
        </select>
      </div>
    </section>
    <footer>
      <p>&copy; CursoemVideo</p>
    </footer>
    <script src="Tabuada.js"></script>
  </body>
</html>
