<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de números</title>
    <link rel="stylesheet" href="treino5.css" />
  </head>
  <body id="corpo">
    <header>
      <h1>Analisador de números</h1>
    </header>
    <section>
      <div>
        <label for="fn1">Número (entre 1 e 100):</label>
        <input type="number" name="n1" id="numero" />
        <input
          id="adicionar"
          type="submit"
          value="Adicionar"
          onclick="adicionar()"
        />
        <select name="" id="caixa" size="10"></select
          ><br />
          <input
          id="finalizar"
          type="submit"
          value="Finalizar"
          onclick="finalizar()"
          />
        </div>
        <div id = "res">

        </div>
    </section>
    <footer>
      <p>&copy; CursoemVideo</p>
    </footer>
    <script src="treino5.js"></script>
  </body>
</html>
