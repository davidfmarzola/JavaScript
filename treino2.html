<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="treino2.css" />
  </head>
  <body onload = "carregar()" id="corpo">
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <section id = "secao">
      <form action="#" method="get">
        <p>
          <label for="fn1">Ano de Nascimento: </label>
          <input
            type="number"
            name="n1"
            id="anoNascimento"
          />
        </p>
        Sexo:
        <input
          type="radio"
          name="radsex"
          value="masculino"
          id="masculino"
          checked
        />
        <label for="masculino">masculino</label>
        <input type="radio" name="radsex" value="feminino" id="feminino" checked/>
        <label for="feminino">feminino</label>
        <p>
          <input
            id = "submit"
            type="submit"
            value="Verificar"
            formaction="javascript:contagem()"
          />
        </p>
        <p id = "saida">Preencha os dados acima para ver o resultado!</p>
      </form>
    </section>
    <footer>
      <p>&copy; CursoemVideo</p>
    </footer>
    <script src="treino2.js"></script>
  </body>
</html>
